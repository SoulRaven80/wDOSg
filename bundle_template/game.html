<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    html,
    body,
    #jsdos {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .emulator-root {
      background-color: var(--bs-body-bg) !important;
    }
    :root, 
    [data-bs-theme=light] {
      --bs-body-bg: #fff;
    }
    [data-bs-theme=dark] {
      --bs-body-bg: #212529;
    }
  </style>
  <script src="/js-dos/js-dos.js"></script>
  <link href="/js-dos/js-dos.css" rel="stylesheet">
</head>

<body>
  <div id="jsdos"></div>
  <script>
    emulators.pathPrefix = "/js-dos/";

    // pass along Function keys to the emulator instead of being captured by the browser
    window.addEventListener("keydown", (e) => e.preventDefault());

    Dos(document.getElementById("jsdos")).run("bundle.jsdos");
  </script>
</body>

</html>
