<div class="modal fade" id="createBundleStepOneModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create game bundle - Step 1/3</h5>
            </div>

            <div class="modal-body">
                <div class="mb-3">
                    <div class="row">
                        <div class="col-auto me-auto">
                            <label for="createBundleStepOneFile" class="form-label">Select zip file</label>
                        </div>
                        <div class="col me-auto">
                            <i class="bi bi-info-circle" style="vertical-align: 0px !important;" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-html="true" 
                            data-bs-title="Please a zipped file with all game files <i>contained</i> in the root folder<br><p><strong>Correct</strong><br><u>my_zip.zip</u><br>+ file1.ext<br>+ file2.ext<br>+ file3.exe<br>+ folder1<br>+ folder1/anotherfile.ext</p><p><strong>Incorrect</strong><br><u>my_zip.zip</u><br>+ rootfolder/file1.ext<br>+ rootfolder/file2.ext<br>+ rootfolder/file3.exe<br>+ rootfolder/folder1<br>+ rootfolder/folder1/anotherfile.ext</p>"></i>
                        </div>
                    </div>
                    <input class="form-control" type="file" id="createBundleStepOneFile" name="file" accept=".zip" required>
                    <div class="invalid-feedback">
                        Please add a zipped game.
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="createBundleStepOneModalClose">Close</button>
                <button type="button" class="btn btn-primary" id="createBundleStepOneModalNext">Next</button>
            </div>
        </div>
    </div>
</div>
